<html lang="en">

<head>
  <link rel="stylesheet" href="/UNIT CONVERTER/index.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;800&display=swap" rel="stylesheet">

<body>
  <div class="container">
    <div class="hero">
      <h1 class="hero_heading">Metric/Imperial Unit Conversion</h1>
      <input type="text" placeholder="0">
      <button>Convert</button>
    </div>

    <div class="grid-container">
      <div class="card">
        <h3>Length (Meter/Feet)</h3>
        <p>0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
      </div>
      <div class="card">
        <h3>Volume (Liters/Gallon)</h3>
        <p>0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
      </div>
      <div class="card">
        <h3>Mass (Kilograms/Pounds)</h3>
        <p>0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
      </div>
    </div>

    <script src='/UNIT CONVERTER/index.js'></script>
</body>

</html>
